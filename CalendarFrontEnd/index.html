<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="javascript/main.js"></script>
</head>
<body>
    <section id="calendar-container">
        <h2>
            Event Calendar
        </h2>
        <table class="table table-dark" id="calendar">
            <thead>
            <tr>
                <th id="month" colspan='5'>
                    CurrentMonth
                </th>
            </tr>
            </thead>
            <tbody>
            <tr id="days">
                <td>Sunday</td>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thursday</td>
                <td>Friday</td>
                <td>Saturday</td>
            </tr>
            <tr id="week-1">
            </tr>
            <tr id="week-2">
            </tr>
            <tr id="week-3">
            </tr>
            <tr id="week-4">
            </tr>
            <tr id="week-5">
            </tr>
            </tbody>
        </table>
    </section>
    
    <section>
        <h3>All Events</h3> 
        <p id="all-events"></p>
    </section>

    <div class="modal" id="eventModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-header">
            <h4 class="modal-title text-uppercase text-center">Create New Event</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
                <form id="new-event">
                    <label for "start-month">Start Month:</label>
                    <input type="date" id="start-month" name="start-month" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">

                    <label for "end-month">End Month:</label>
                    <input type="date" id="end-month" name="end-month" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">

                    <label for "Start">Start Time: </label>
                    <input type="time" id="start-time" name="start-time">

                    <label for "End">End Time: </label>
                    <input type="time" id="end-time" name="end-time">

                    <label for "Description">Description: </label>
                    <input type="text" id="description" name="description">

                    <input type="Submit" id="submit" value="Submit">
                </form>
            </div>
        </div>
        </div>
        
        <h4 class="modal-title text-uppercase text-center">Events on this Date</h4>
        <div id="current-events"></div>
    </div>

</body>
</html>
